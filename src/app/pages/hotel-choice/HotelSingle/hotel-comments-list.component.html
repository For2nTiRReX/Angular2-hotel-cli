<div class="testimonials-list-wrapper">
    <h3 class="title">Отзывы туристов</h3>
    <div class="comments-list" *ngIf="comments">
        <div class="comment-item" *ngFor="let item of comments" id="comment-item-{{item.id}}">
            <div class="comment-meta">
                <div class="author">
                    {{item.author}}
                </div>
                <div class="date">
                    {{item.date}}
                </div>
            </div>
            <div class="comment-text">
                {{item.text}}
            </div>
        </div>
    </div>
</div>
